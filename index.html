<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="messageContainer" class="hidden">
        <p id="gameMessage"></p>
        <p id="loveQuestion" class="hidden">wait do you love me tho??</p>
        <div id="loveButtons" class="hidden">
            <button class="yes-btn" onclick="showLoveNote()">Yes</button>
            <button class="no-btn" onclick="showWhyNote()">No</button>
        </div>
        <p class="love-note hidden">I love you so much Mia!!</p>
        <p class="why-note hidden">whyyyyyyy ðŸ˜¥</p>
    </div>

    <script src="game.js"></script>
    <script>
        function showLoveNote() {
            document.getElementById('messageContainer').classList.remove('hidden');
            document.getElementById('gameMessage').classList.add('hidden');
            document.getElementById('loveQuestion').classList.add('hidden');
            document.getElementById('loveButtons').classList.add('hidden');
            document.querySelector('.love-note').classList.remove('hidden');
        }

        function showWhyNote() {
            document.getElementById('messageContainer').classList.remove('hidden');
            document.getElementById('gameMessage').classList.add('hidden');
            document.getElementById('loveQuestion').classList.add('hidden');
            document.getElementById('loveButtons').classList.add('hidden');
            document.querySelector('.why-note').classList.remove('hidden');
        }
    </script>
</body>
</html>
